{% extends "base.html" %}

{% block content %}
<ul>
    {% set section = get_section(path="post/_index.md") %}
    {% for page in section.pages %}
    <li>
        <span class="sans-serif">{{page.date | date(format="%m/%Y")}}</span>
        <a class="sans-serif" href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
