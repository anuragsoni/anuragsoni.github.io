{% extends "base.html" %}

{% block content %}
<h1>{{ term.name }}</h1>
<ul>
    {% for page in term.pages %}
    <li>
        <span class="sans-serif">{{page.date | date(format="%b/%Y")}}</span>
        <a class="sans-serif" href="{{ page.permalink | safe }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
